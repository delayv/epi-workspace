<!DOCTYPE html>
<html>
  <head>
    <title>File not found</title>
    <link href="assets/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/error.css" >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  </head>
  <body>
    <main class="main-container">
        <div class="img-container">
          <i class="fa-solid fa-file-circle-exclamation fa-10x"></i>
        </div>
        <div class="error-container">
            <p id="error-text"></p>
        </div>
        
    </main>
    <script>
      let errorMessage=sessionStorage.getItem("error-message");
      if(!errorMessage) {
        document.location.href="/";
      }
      document.getElementById("error-text").innerHTML=errorMessage;
      sessionStorage.removeItem("error-message");
      
    </script>
  </body>
</html>
